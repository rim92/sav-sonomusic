<div mat-dialog-content>
  {{message}}
</div>
<div mat-dialog-actions class="d-flex justify-content-around mt-4 mb-1">
  <button mat-button mat-raised-button (click)="onNoClick()">
    Cancel</button>
  <button mat-button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>
    Delete</button>
</div>
